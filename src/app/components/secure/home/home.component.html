<div class="p-4">
  @if(profile()) {
    <div class="flex flex-col gap-20">
      <div #balanceCard class="bg-green-50 border-green-100 border-[0.5px] p-4 rounded-2xl">
        <div class="flex flex-row justify-between">
          <p class="text-sm text-gray-500">gasto no <b>mÃªs</b></p>
          <app-icon-button class="text-blue-600" size="small" icon="ph ph-calendar" [title]="'Fev'"/>
        </div>
        <div class="flex flex-col justify-start gap-2">
          <p class="text-4xl align-baseline">{{ profile()?.salary | currency: 'BRL' }}</p>
          <div class="flex flex-row justify-start align-middle items-center">
            <img ngSrc="./assets/svg/up.svg" alt="up" width="30" height="30">
            <p class="text-lg text-green-700">+R$560,40</p>
          </div>
        </div>
      </div>
      <div #cardChips class="flex flex-col overflow-auto gap-4">
        <div>
          <p class="text-xl align-baseline">Impacto nos gastos</p>
        </div>
        <div class="flex flex-row overflow-auto">
          @for(card of profile()?.creditCards; track card.id) {
            <div class="bg-green-50 border-green-100 border-[0.5px] flex justify-center items-center m-1 font-medium py-1 px-2 rounded-full text-black">
              <div class="text-lg font-normal leading-none max-w-full flex-initial whitespace-nowrap">{{card.title}} 12%</div>
            </div>
          }
        </div>
      </div>
    </div>
  } @else {
    <p class="text-xs text-gray-500">loading...</p>
  }
</div>
