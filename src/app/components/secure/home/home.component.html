<div class="p-8">
  @if (!!user) {
    <div class="flex w-full max-w-sm overflow-hidden bg-white rounded-lg shadow-md">
      <div class="flex items-center justify-center w-12 bg-emerald-500">
        <svg class="w-6 h-6 text-white fill-current" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM16.6667 28.3333L8.33337 20L10.6834 17.65L16.6667 23.6166L29.3167 10.9666L31.6667 13.3333L16.6667 28.3333Z" />
        </svg>
      </div>

      <div class="px-4 py-2 -mx-3">
        <div class="mx-3">
          <span class="font-semibold text-emerald-500">Success</span>
          <p class="text-sm text-gray-600">Bem-vindo!</p>
        </div>
      </div>
    </div>
    <p class="text-3xl font-bold">Ol√° {{ user.name }}</p>
    <img
      class="object-cover rounded-full"
      ngSrc="{{user.profilePictureUrl}}"
      alt="user's profile picture"
      width="50" height="50"
      loading="eager" />
  } @else {
    <div class="flex w-full max-w-md mx-auto overflow-hidden bg-white rounded-lg shadow-lg animate-pulse">
      <div class="w-1/3 bg-gray-300"></div>

      <div class="w-2/3 p-4 md:p-4">
        <h1 class="w-40 h-2 bg-gray-200 rounded-lg "></h1>

        <p class="w-48 h-2 mt-4 bg-gray-200 rounded-lg "></p>

        <div class="flex mt-4 item-center gap-x-2">
          <p class="w-5 h-2 bg-gray-200 rounded-lg"></p>
          <p class="w-5 h-2 bg-gray-200 rounded-lg"></p>
          <p class="w-5 h-2 bg-gray-200 rounded-lg"></p>
          <p class="w-5 h-2 bg-gray-200 rounded-lg"></p>
          <p class="w-5 h-2 bg-gray-200 rounded-lg"></p>
        </div>

        <div class="flex justify-between mt-6 item-center">
          <h1 class="w-10 h-2 bg-gray-200 rounded-lg "></h1>

          <div class="h-4 bg-gray-200 rounded-lg w-28 "></div>
        </div>
      </div>
    </div>
  }
  <button class="button primary" (click)="logout()">logout</button>
</div>
