<div class="pb-20">
  @if (!profileService.loading) {
    <div class="flex flex-col gap-8 p-4">
      <h1 class="text-2xl font-bold">Finalizar Perfil!</h1>
      <p class="text-sm">
        Para finalizar seu perfil precisamos de algumas informações adicionais.
        Campos sinalizados com * (asterísco) são obrigatórios.
      </p>
      <form [formGroup]="form" (submit)="finishProfile()" class="flex flex-col gap-8">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-2/3">
            <app-input
              id="salary"
              name="salary"
              formControlName="salary"
              type="currency"
              [required]="true"
              [errorMessage]="'Este campo é obrigatório!'"
              placeholder="*salário ...">
            </app-input>
          </div>
        </div>
        <button
          [disabled]="validateSalaryField()"
          type="submit"
          [ngClass]="{'bg-gray-200 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none' : validateSalaryField()}"
          class="flex items-center justify-center w-full px-6 py-3 text-md font-medium text-white transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:bg-blue-400 focus:outline-none">
          <span class="mx-2 sm:inline">{{ loading ? 'loading...' : 'Finalizar' }}</span>
        </button>
      </form>
    </div>
  } @else {
    <div class="p-4 m-4">
      <p class="text-xs text-gray-500">loading...</p>
    </div>
  }
</div>
