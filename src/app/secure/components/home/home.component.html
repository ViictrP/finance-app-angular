<div class="text-zinc-200 px-4">
  <p class="text-xl">
    salário&nbsp;
    <span class="text-sky-300 font-bold">{{user?.salary | currency: 'BRL'}}</span>
  </p>
  <div class="mt-4">
    <app-card>
      <div class="h-44 flex">
        <p class="m-auto text-5xl text-zinc-500">Line Chart</p>
      </div>
    </app-card>
  </div>
</div>
<div class="mt-10">
  <p class="text-2xl mb-4 px-4">Impacto nos gastos</p>
  <div class="flex overflow-x-auto scrollbar-none">
    <ng-container *ngFor="let creditCard of user?.creditCards">
      <app-chip [title]="creditCard.title" [color]="creditCard.backgroundColor" description="25%"></app-chip>
    </ng-container>
  </div>
</div>
<div class="mt-10 mb-32 px-4">
  <p class="text-2xl mb-4">Transações</p>
  <ng-container *ngFor="let transaction of user?.transactions">
    <div class="mb-2">
      <app-card>
        <div class="flex flex-col gap-2">
          <div class="flex flex-row justify-between">
            <p class="text-zinc-500 text-lg inline-flex items-center gap-1">
              <i class="ph-fork-knife-fill"></i>
              {{transaction.category}}
            </p>
            <p class="text-zinc-500">{{transaction.date | date: 'dd/MMM'}}</p>
          </div>
          <div class="flex flex-row justify-between">
            <p class="my-auto text-lg">{{transaction.description}}</p>
            <p class="my-auto text-yellow-200 text-xl">{{transaction.amount | currency: 'BRL'}}</p>
          </div>
        </div>
      </app-card>
    </div>
  </ng-container>
</div>
