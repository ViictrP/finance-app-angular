<div
  [ngClass]="{'hidden' : !isShowing}"
  class="fixed bottom-0 left-0 right-0 top-0">
  <div
    (click)="close($event)"
    [ngClass]="{'fade-in': isShowing}"
    class="bg-black bg-opacity-80 transition-all ease-in-out duration-150"
    style="height: 100vh;">
  </div>
  <div
    [ngClass]="{'slide-up' : animate}"
    class="fixed h-auto p-4 bottom-[64px] right-0 left-0 shadow-md bg-zinc-900 rounded-t-lg transition ease-in">
    <div class="w-full z-50 flex flex-row justify-between mb-2">
      <p class="text-neutral-500 text-xl">{{title}}</p>
      <app-icon-button size="big" icon="ph-x-fill" (click)="close()">
      </app-icon-button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
