<div class="wrapper">
  <div class="h-full flex flex-col justify-start mt-20">
    <p class="text-xl">Entrar</p>
    <p class="text-sm">
      ao continuar, você concorda com nosso <b>Contrato de Usuário</b> e nossa <b>Política de Privacidade</b></p>
    <div class="mt-4">
      <form [formGroup]="formGroup" (ngSubmit)="login()">
        <div class="mb-5">
          <app-input
            id="username"
            icon="ph-user"
            placeholder="Usuário"
            name="email"
            [invalid]="email?.invalid ?? false"
            formControlName="email"></app-input>
          <p *ngIf="email?.invalid && email?.touched" id="email-error-message" class="text-red-600">
            Este campo é obrigatório</p>
        </div>
        <div class="mb-5">
          <app-input
            id="password"
            name="password"
            formControlName="password"
            icon="ph-lock-fill"
            type="password"
            [invalid]="password?.invalid ?? false"
            placeholder="Senha">
          </app-input>
          <p *ngIf="password?.invalid && password?.touched" id="password-error-message" class="text-red-600">
            Este campo é obrigatório</p>
        </div>
        <button
          [disabled]="formGroup.invalid"
          class="w-full mt-8 px-4 py-3 text-xl bg-blue-500 disabled:bg-blue-900 disabled:text-gray-600 rounded-lg active:outline-pink-800 focus:outline-pink-800 focus:outline-8"
          type="submit">
          entrar
        </button>
        <span *ngIf="loading">loading...</span>
      </form>
    </div>
  </div>
</div>
